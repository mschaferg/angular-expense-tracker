<div class="center">
    <h2>Create New User</h2>
    <form [formGroup]="newUserForm" (ngSubmit)="submitNewUser()">
       <div class="content">
          <mat-form-field>
             <mat-label>Username: </mat-label>
             <input matInput formControlName="username" name="username">
          </mat-form-field>   
          <br>
          <mat-form-field>
             <mat-label>Password: </mat-label>
             <input matInput formControlName="password" name="amount" type="password" >
          </mat-form-field>
          <br>
          <div>
             <button mat-raised-button color="primary" type="submit" class="button">Create New User!</button>
             <button mat-raised-button color="warn" type="button" class="button" (click)="cancel()">Cancel</button>
          </div>
       </div>
    </form>
</div>
